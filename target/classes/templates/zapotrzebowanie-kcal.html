<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>BeFit</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>

</head>
<body>

<div class="container">


    <!-- srodek -->
    <div class="row justify-content-around">
        <!-- rejestracja ma szerokosc 4, wiec przesuwam o 4 z lewej, i zostaje 4 na prawo -->
        <div class="col-md-4 col-md-offset-4">

            <h1>Oblicz zapotrzebowanie Kcal wg Harissa-Benedicta</h1>

            <form method="post" class="form-inline">

                <div class="form-group">
                    <label> Płeć
                        <input type="radio" class="form-control" value="K" name="group1" /> K
                        <input type="radio" class="form-control" value="M" name="group1" /> M
                    </label>
                </div>

                <div class="form-group">
                    <label> Waga
                        <input type="number" class="form-control" name="waga" /> Kg
                    </label>
                </div>

                <div class="form-group">
                    <label> Wzrost
                        <input type="number" class="form-control" name="wzrost" /> cm
                    </label>
                </div>

                <div class="form-group">
                    <label> Wiek
                        <input type="number" class="form-control" name="wiek" /> cm
                    </label>
                </div>

                <div th:if="${resultZapotrzebowanieKcal}" th:text="${resultZapotrzebowanieKcal}"></div>

                <input type="submit" class="btn btn-primary btn-block" value="Oblicz"/>
            </form>

            <br />

        </div>
    </div>
</div>
</body>
</html>
